<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>CRGC MVP Model</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     
    <script src="js/modernizr-2.6.2.min.js"></script>
     
    <link rel="stylesheet" href="{{ url_for('static',     filename='css/template.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        const uluru = { lat: -25.344, lng: 131.036 };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: uluru,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
          position: uluru,
          map: map,
        });
      }
    </script>

  </head>
  <body>

    {% extends "template.html" %}
    {% block content %}

    <div class="container" >

      <br>
      <br>

      <h1 class="display-4"> 106A Project Demo </h1>
        <p class="lead">
          Place an order!
        </p>
      <br>
      
      <form method=post enctype=multipart/form-data>
        <div>
        <p>
          <label for="item">Choose a item to buy:</label> <br>
          <select id="item" name="item">
            <option value="volvo">Playing Cards</option>
            <option value="saab">PS5</option>
            <option value="fiat">Drone</option>
            <option value="audi">Blanket</option>
          </select>
        </p>

        <div>
        <p>
          Enter your information: <br><br>
          Name      : <input type="text" class="form-control" id="name" name="name" placeholder="Name"><br><br>
          Email     : <input type="email" class="form-control" id="email" name="email" placeholder="Email"><br><br>
          Address   : <input type="text" class="form-control" id="address" name="address" placeholder="Address"><br><br>
          Latitude  : <input type="number" step="0.0000001" class="form-control" id="lat" name="lat" placeholder="Address Latitude"><br><br>
          Longitude : <input type="number" step="0.0000001" class="form-control" id="lng" name="lng" placeholder="Address Longitude"><br><br>
        </p>
        </div>

        <h3> (TODO) Google Maps for address position</h3>
        <!--The div element for the map -->
        <div id="map"></div>

        <br>
        <br>
        <input type=submit  class="btn btn-primary btn-lg btn-block" value=Upload>
        <br>
        <br>
      </form>

    </div>
    
    {% endblock %}
  </body>
</html>
